<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Future Fund</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
         header {
            background: #a50404;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .custom-header{
            background-image: url('pexels-mikhail-nilov-7828315.jpg');
            background-repeat: no-repeat;
            background-attachment: contain;
            background-size: 100% 100%
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background: linear-gradient(to right, rgba(0, 128, 0, 0.7), rgba(0, 128, 0, 0.7)), url('pexels-mikhail-nivol-7828315.jpg') no-repeat center center; 
            background-size: cover;
            color: black;
        }

        /* Features section */
        #features {
            background-color: rgba(50, 133, 8, 0.8); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 60px 0;
        }

        .feature-container {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .feature-container:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #222;
            color: white;
        }
        .card-container{
            display: none;
        }
        .card-container.active{
            display: block;
        }
        .next-button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header></header>
        <h1 id="title">Compound Interest</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="home-link">Home</a></li>
                <li><a href="#info" id="info-link">Information</a></li>
                <li><a href="#resources" id="resources-link">Resources</a></li>
                <li><a href="Simulator.html" id="simulate-link">Simulate</a></li>
                <li><a href="Examples.html" id="example-simulations-link">Example Simulations</a></li>
            </ul>
        </nav>
        <select class="language-selector" id="language-selector">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
    </header>
    <section class="backgroundc py-5 border-bottom green-background" id="features">
        <div class="container">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-5 card-container active" id="card-1">
                    <div class="card text-center shadow border-0">
                        <div class="card-body">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" style="font-size: 2rem;">
                                <i class="bi bi-cpu"></i>
                            </div>
                            <h2 class="h4 fw-bolder">Principal Amount ($)</h2>
                            <input type="number" id="principal" name="principal" step="any" required>
                            <button type="button" class="next-button" data-next="card-2">Next</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 mb-5 card-container" id="card-2">
                    <div class="card text-center shadow border-0">
                        <div class="card-body">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" style="font-size: 2rem;">
                                <i class="bi bi-file-earmark-text"></i>
                            </div>
                            <h2 class="h4 fw-bolder">Annual Interest Rate (%)</h2>
                            <input type="number" id="rate" name="rate" step="any" required>
                            <button type="button" class="next-button" data-next="card-3">Next</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 mb-5 card-container" id="card-3">
                    <div class="card text-center shadow border-0">
                        <div class="card-body">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" style="font-size: 2rem;">
                                <i class="bi bi-question-circle"></i>
                            </div>
                            <h2 class="h4 fw-bolder">Time (Years)</h2>
                            <input type="number" id="time" name="time" step="any" required>
                            <button type="button" class="next-button" data-next="card-4">Next</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 mb-5 card-container" id="card-4">
                    <div class="card text-center shadow border-0">
                        <div class="card-body">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" style="font-size: 2rem;">
                                <i class="bi bi-calendar"></i>
                            </div>
                            <h2 class="h4 fw-bolder">Compounding Frequency (Times per year)</h2>
                            <input type="number" id="value" name="value" step="any" required>
                            <button type="button" class="next-button" data-next="card-5">Calculate!</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 mb-5 card-container" id="card-5">
                    <div class="card text-center shadow border-0">
                        <div class="card-body">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" style="font-size: 2rem;">
                                <i class="bi bi-calendar"></i>
                            </div>
                            <h2 class="h4 fw-bolder">Results</h2>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="result" class="text-center"></div>

    <!-- JavaScript -->
     
    
    <script>
        // Show next card
        document.querySelectorAll('.next-button').forEach(button => {
            button.addEventListener('click', function() {
                const currentCard = this.closest('.card-container');
                const nextCardId = this.getAttribute('data-next');
                const nextCard = document.getElementById(nextCardId);

                currentCard.classList.remove('active');
                nextCard.classList.add('active');

                // If this is the last "Next" button, perform the calculation
                if (nextCardId === 'card-5') {
                    const principal = parseFloat(document.getElementById('principal').value);
                    const rate = parseFloat(document.getElementById('rate').value) / 100;
                    const time = parseFloat(document.getElementById('time').value);
                    const compound = parseFloat(document.getElementById('value').value);

                    // Validate input values
                    if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(compound)) {
                        document.getElementById('result').innerHTML = `
                            <h3>Error:</h3>
                            <p>Please enter valid numbers for all fields.</p>
                        `;
                        return;
                    }

                    // Calculate compound interest
                    const amount = principal * Math.pow((1 + rate / compound), (compound * time));
                    const interest = amount - principal;

                    // Display results in the last card
                    document.getElementById('result').innerHTML = `
                        <h3>Results:</h3>
                        <p>Total Amount: $${amount.toFixed(2)}</p>
                        <p>Interest Earned: $${interest.toFixed(2)}</p>
                    `;
                }
            });
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
